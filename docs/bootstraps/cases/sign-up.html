<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/commons.css" /> -->
</head>
<body>
    <div class="container">
        <div class="row align-items-center g-3 p-5">
            <div class="col-lg-7 text-center text-lg-start">
                <div class="display-4 fw-bold ">Vertically centered hero sign-up form</div>
                <div class="col-lg-10 fs-3">
                    Below is an example form built entirely with Bootstrapâ€™s form controls. Each
                    required form group has a validation state that can be triggered by attempting to submit the form
                    without completing it.</div>
                <br>
            </div>
            <div class="col-md-10 mx-auto col-lg-5 border bg-light bg-opacity-75 p-5">
                <form action="../../index.html">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email address" name="email">
                        <label for="email"></label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            name="password">
                        <label for="password"></label>

                        <div class="checkbox mb-3">

                            <input type="checkbox" value="on" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign up" name="Signup">

                        <hr>
                        <div class="text-dark text-opacity-75">
                            <caption class="caption">By clicking Sign up, you agree to the terms of use.</caption>
                        </div>
                </form>
            </div>
        </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <h4>
        <a href="../index.html" target="_self">>>Index</a>
      </h4>
</body>
</html>
